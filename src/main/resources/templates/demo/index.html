<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="/css/init.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/jquery.js"></script>
    <script src="/js/echarts.js"></script>
    <!--<link href="./init.css" rel="stylesheet">-->
    <!--<link href="./index.css" rel="stylesheet">-->
    <script>
        var option = {
            backgroundColor: '#2c343c',

            title: {
                text: 'Customized Pie',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#ccc'
                }
            },

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'},
                        {value:400, name:'搜索引擎'}
                    ].sort(function (a, b) { return a.value - b.value; }),
                    roseType: 'radius',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };
        $(function () {
            var leftTop = echarts.init(document.getElementById("allDiv_left_top"));
            leftTop.setOption(option);
            window.addEventListener("resize", function () {
                leftTop.resize();
            });
        })


    </script>
</head>
<body>
<div class="allDiv">
    <!--左边-->
    <div class="allDiv_left">
        <!--饼图-->
        <div id="allDiv_left_top"></div>
        <!--柱状图-->
        <div id="allDiv_left_mibble"></div>
        <!--滚动图-->
        <div id="allDiv_left_bottom"></div>
    </div>
    <!--中间-->
    <div class="allDiv_center">
        <!--待定-->
        <!--地图-->
    </div>
    <!--右边-->
    <div class="allDiv_right">
        <!--柱状-->
        <!--折线-->

    </div>
</div>
</body>
</html>
